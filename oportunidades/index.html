<!doctype html>
<html ng-app="oportunidades">
	<head>
		<title>Oportunidades Meus Pedidos</title>
    <meta charset="utf-8">
		<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
		<script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
		<script src="js/app/app.js"></script>
    <script src="js/value/configValue.js"></script>
    <script src="js/controllers/oportunidadesController.js"></script>
    <script src="js/services/oportunidadesService.js"></script>


	</head>
	<body>
		<div class="container" ng-controller="oportunidadesCtrl">
			<div class="row">
				<div class="page-header">
					<h1>Oportunidades Meus Pedidos</h1>
          {{message}}
				</div>
			</div>

      <div ng-show="candidatoForm.nome.$dirty" ng-messages="candidatoForm.nome.$error">
        <div ng-message="required" class="alert alert-danger">
          Por favor, preencha o campo Nome!
        </div>
      </div>

      <div ng-show="candidatoForm.email.$dirty" ng-messages="candidatoForm.email.$error">
        <div ng-message="required" class="alert alert-danger">
          Por favor, preencha o campo E-mail!
        </div>
      </div>


      <div class="row">
        <form id="oportunidade" name="candidatoForm">
          <div class="form-group">
          <label>Nome:</label>
            <input type="text" class="form-control" name="nome" ng-model="candidato.nome" placeholder="Nome" ng-required="true">
          </div>
          <div class="form-group">
            <label>E-mail:</label>
            <input type="text" class="form-control" name="email" ng-model="candidato.email" placeholder="E-mail" ng-required="true">
          </div>

          <div class="form-group" ng-repeat="group in candidato.conhecimentos">
            <label>{{group.tecnologia}}</label>
            <input type="range" min="0" max="10" class="" ng-model="group.nivel" />
            <span class="badge">{{group.nivel}}</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="enviarCandidato(candidato)" ng-disabled="candidatoForm.$invalid">Enviar</button>
            <button type="button" class="btn btn-primary" ng-click="resetForm()">Limpar</button>
          </div>
        </form>
      </div>
		</div>
	</body>
</html>
